<form>
<div class="d-flex py-3">
    <input type="text" class="form-control me-3" placeholder="Enter Name" #nameInput>
    <input type="number" class="form-control" name="amount" id="amount" placeholder="Enter Amount" #amountInput>
</div>

<span class="p-buttonset">
    <p-button label="Save" icon="pi pi-check" styleClass="p-button-sm p-button-success" (onClick)="onAddItem()"></p-button>
    <p-button label="Delete" icon="pi pi-trash" styleClass="p-button-sm p-button-danger"></p-button>
    <p-button label="Clear" icon="pi pi-times" styleClass="p-button-sm p-button-primary"></p-button>
</span>
</form>
