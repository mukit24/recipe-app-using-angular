<li class="list-group-item" [routerLink]="[index]" routerLinkActive="list-group-item-success">
    <div class="row">
        <div class="col-7">
            <h5>{{recipe?.name}}</h5>
            <p>{{recipe?.description}}</p>
        </div>
        <div class="col-5">
            <img class="img-fluid" [src]="recipe?.imagePath" style="max-height: 60px;">
        </div>    
    </div>
</li>
